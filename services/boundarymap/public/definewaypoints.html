<!doctype html>
<html lang="en">

 <head>
<meta charset="utf-8">
<meta name="viewport"
content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height, target-densitydpi=medium-dpi">
<title>DAB website</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Space%20Grotesk"
rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<!-- Open PASS STARTS HERE -->
<div class="line"></div>
<div class="container-fluid">
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       <a class="navbar-brand" href="/index.html">ICICLE OpenPass</a>
   </nav>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" 
aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
  </button>
   
   <form action="/cgi-bin/setwaypoints.py" method="Get">
     <div class="row">
       <div class="col">
	 <label for="p1">Set the Pixel Resolution (inches per pixel)</label>
       </div>
       <div class="col">
	 <input type="text" value="0.1" name="p1" id="p1">
       </div>
     </div>

     <div class="row">
       <div class="col">
	 <label for="p2">Set the overlap (percentage 1--99)</label>
       </div>
       <div class="col">
	 <input type="text" value="1" name="p2" id="p2">
       </div>
     </div>
     <input type="hidden" value="__ICICLE__STATE" id="state" name="state">
     <input type="hidden" value="__ICICLE__CODE" id="code" name="code">
     <button type="submit" class="btn btn-primary">Select</button>
   </form>

   <script>
     $(document).ready(function(){
	 $("#myInput").on("keyup", function() {
	     var value = $(this).val().toLowerCase();
	     $("#myList li").filter(function() {
		 $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
	     });
	 });
     });
   </script>

</body>
</html>
