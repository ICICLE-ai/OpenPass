<form action="/cgi-bin/sendBasicCmd.py" method="get">
  <input type="hidden" id="params" name="p2" value="3" />
  <label for="p3">Drone type:</label>
  <select id="drone_type" name="p3">
    <option value="parrot_anafi">Parrot Anafi</option>
  </select><br>
  <label for="p4">Connection type:</label>
  <select id="connection_type" name="p4">
    <option value="1">Controller</option>
    <option value="0">Physical</option>
  </select><br>
  <input type="hidden" id="download_dir" name="p5" value="None">
  <input type="submit" value="set" name="p1" id="set">
</form> 

<br>

<hr>
<form action="/cgi-bin/sendBasicCmd.py" method="get">
<input value="connect" name="p1" id="connect" type="submit">
<input type="hidden" id="params" name="p2" value="0">
</form>

<br>

<hr>
<form action="/cgi-bin/sendBasicCmd.py" method="get">

<input type="hidden" id="params" name="p2" value="0">
</form>

<br>

<hr>
<form action="/cgi-bin/sendBasicCmd.py" method="get">

<form action="/cgi-bin/sendBasicCmd.py" method="get">

  <label for="p4">Y:</label>
  <input type="text" id="y" name="p4"><br>
  <label for="p5">Z:</label>
  <input type="text" id="z" name="p5"><br>
  <label for="p6">Angle:</label>
  <input type="text" id="angle" name="p6"><br>
  <label for="p7">Wait:</label>
  <select id="wait" name="p7">
    <option value="True">True</option>
    <option value="False">False</option>
  </select><br>
  <input type="submit" value="move-distance" name="p1" id="move-distance">
</form> 

<br>

<hr>

  <input type="text" id="orientation_mode" name="p6"><br>
  <label for="p7">Heading:</label>
  <input type="text" id="heading" name="p7"><br>
  <label for="p8">Wait:</label>
  <select id="wait" name="p8">
    <option value="True">True</option>

  </select><br>

</form>
