<form>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="p1" id="p1" value="takeoff~0" checked>
          <label class="form-check-label" for="p1">
            Takeoff
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="p1" id="p1" value="land~0" checked>
          <label class="form-check-label" for="p1">
            Land
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="p1" id="p1" value="move-distance~5~1~0~0~0~True" checked>	  
          <label class="form-check-label" for="p1" >
            Forward
          </label>
        </div>
	<div class="form-check">
          <input class="form-check-input" type="radio" name="p1" id="p1" value="move-distance~5~-1~0~0~0~True" checked>	  	
          <label class="form-check-label" for="p1">
            Backward
          </label>
        </div>	
	<div class="form-check">
          <input class="form-check-input" type="radio" name="p1" id="p1" value="move-distance~5~0~1~0~0~True" checked>	  		  
          <label class="form-check-label" for="p1">
            Left
          </label>
        </div>
	<div class="form-check">
          <input class="form-check-input" type="radio" name="p1" id="p1" value="move-distance~5~0~-1~0~0~True" checked>	  		  
          <label class="form-check-label" for="p1">
            Right
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="p1" id="p1" value="take-photo~0" checked>
          <label class="form-check-label" for="p1">
            Take Photo
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="p1" id="p1" value="setup-photo~0" checked>
          <label class="form-check-label" for="p1">
            Setup Photo
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="p1" id="p1" value="crop-model~0" checked>
          <label class="form-check-label" for="p1">
            Crop model
          </label>
        </div>		
      </div>
    </div>
  </fieldset>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Write</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="p2" id="p2" value="0" checked>
          <label class="form-check-label" for="app">
            Overwrite
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="p2" id="p2" value="1" checked>
          <label class="form-check-label" for="p2">
            Append
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <input type="hidden" name="ms" id="ms" value="i54292openpass">
  <input type="hidden" name="port" id="port" value="54292">
  <input type="hidden" name="path" id="path" value="/cgi-bin/">
  <input type="hidden" name="page" id="page" value="setActions.py">  
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" action="/cgi-bin/setActions.py">Append</button>
    </div>
  </div>
</form>
